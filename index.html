<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Titan+One&display=swap"
        rel="stylesheet">

    <!-- Normalize -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-container">
            <nav class="header-nav">
                <a class="logo" href="">
                    <img src="./images/logo.svg" alt="logo">
                </a>

                <ul class="header-list">
                    <li class="header-item"><a class="header-link" href="">Home</a></li>
                    <li class="header-item"><a class="header-link" href="">About us</a></li>
                    <li class="header-item"><a class="header-link" href="">How it's made?</a></li>
                    <li class="header-item"><a class="header-link" href="">Our products</a></li>
                    <li class="header-item"><a class="header-link" href="">Contact</a></li>
                </ul>

                <button class="header-button" type="button">Buy now</button>
            </nav>


            <!-- Burger button -->
            <button class="burger-button" type="button">
                <svg class="burger-button-icon" width="20" height="14">
                    <use href="./images/icons.svg#icon-burger"></use>
                </svg>
            </button>

            <!-- Modal window -->
            <div class="mobile-window "> <!--is-open-->
                <button class="mobile-close">
                    <svg class="mobile-close-icon" width="14" height="14">
                        <use href="./images/icons.svg#icon-close"></use>
                    </svg>
                </button>

                <div class="mobile-button-container">
                    <button class="mobile-button" type="button">Buy now</button>
                    <svg class="mobile-button-arrow" width="8" height="10">
                        <use href="./images/icons.svg#icon-arrow"></use>
                    </svg>
                </div>

                <nav>
                    <ul class="mobile-list">
                        <li class="mobile-item"><a href="" class="mobile-link">Home</a></li>
                        <li class="mobile-item"><a href="" class="mobile-link">About us</a></li>
                        <li class="mobile-item"><a href="" class="mobile-link">How it's made?</a></li>
                        <li class="mobile-item"><a href="" class="mobile-link">Our products</a></li>
                        <li class="mobile-item"><a href="" class="mobile-link">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <!-- Hero section -->
        <section class="hero-section">
            <div class="container hero-section-container">
                <div class="title-link-container">
                    <h1 class="hero-title">ice cream made with <span>passion</span></h1>
                    <ul class="hero-list">
                        <li class="hero-item"><a href="" class="hero-link-product">Products</a></li>
                        <li class="hero-item"><a href="" class="hero-link-made">How it's made?</a></li>
                    </ul>
                </div>
                <div class="hero-img-container">
                    <picture>
                        <source srcset="" media="(min-width: 1260)">
                        <source srcset="" media="(min-width: 768px)">
                        <source srcset="./images/mobile/hero-img.png 1x, ./images/mobile/hero-img@2x.png 2x"
                            media="(min-width: 767px)">
                        <img class="hero-img" src="./images/mobile/hero-img.png" alt="Ice cream">
                    </picture>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
